<!-- index.html -->
<!DOCTYPE html ng-app='app'>
<html>
<head>
  <!-- load angular -->
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="components/datatables/media/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="components/angular-datatables/dist/css/angular-datatables.css">
  <link rel="stylesheet" type="text/css" href="components/angular-datatables/dist/css/angular-datatables.css">
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/lodash/dist/lodash.js"></script>
  <script src="components/restangular/dist/restangular.js"></script>
  <script src="components/datatables/media/js/jquery.dataTables.min.js"></script>
  <script src="components/angular-datatables/dist/angular-datatables.js"></script>
  <script src="https://cdn.datatables.net/fixedcolumns/3.2.2/js/dataTables.fixedColumns.min.js"></script>
  <script src="components/angular-datatables/dist/plugins/fixedcolumns/angular-datatables.fixedcolumns.js"></script>
  
</head>
<body>

  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand" href="/">Angular Routing Example</span>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/home" class="btn btn-primary btn-lg"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/about" class="btn btn-success btn-lg"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="/contact" class="btn btn-info btn-lg"><i class="fa fa-comment"></i> Contact</a></li>
      </ul/>
      <div class="col-md-12">
          <div ng-controller="WithFixedColumnsCtrl">
                  <table id="showcase-fixedcolumns" datatable="" dt-options="dtOptions">
                  <thead>
                  <tr>
                      <th class="col-md-1">First name</th>
                      <th class="col-md-1">Last name</th>
                      <th class="col-md-1">Position</th>
                      <th class="col-md-1">Office</th>
                      <th class="col-md-1">Age</th>
                      <th class="col-md-1">Start date</th>
                      <th class="col-md-1">Salary</th>
                      <th class="col-md-1">Extn.</th>
                      <th class="col-md-1">E-mail</th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr ng-repeat="item in items">
                      <td class="col-md-1">Tiger</td>
                      <td class="col-md-1">Nixon</td>
                      <td class="col-md-1">System Architect</td>
                      <td class="col-md-1">Edinburgh</td>
                      <td class="col-md-1">61</td>
                      <td class="col-md-1">2011/04/25</td>
                      <td class="col-md-1">$320,800</td>
                      <td class="col-md-1">5421</td>
                      <td class="col-md-1">t.nixon@datatables.net</td>
                  </tr></tbody>
              </table>
          </div>
      </div>
      
    </div>
    </nav>
  </header>

  <!-- MAIN CONTENT AND INJECTED VIEWS -->
  <div id="container">
    <span ng-bind="message"></span>
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view class="page {{pageClass}}"></div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center">
  </footer>
  
  <script src="js/index.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>

  
 

</body>
</html>
