<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <!-- load angular -->
  <!-- <link rel="stylesheet" type="text/css" href="css/animate.css"> -->
  <script src="components/jquery/dist/jquery.js"></script>
  <script src="components/angular/angular.js"></script>
  <script src="components/angular-route/angular-route.js"></script>
  <script src="components/lodash/dist/lodash.js"></script>
  <script src="components/restangular/dist/restangular.js"></script>
</head>
<body ng-app="mainApp" ng-controller="mainCtrl">

  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <span class="navbar-brand" href="/">Angular Routing Example</span>
      </div>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="/" class="btn btn-primary btn-lg"><i class="fa fa-home"></i> Home</a></li>
        <li><a href="/about" class="btn btn-success btn-lg"><i class="fa fa-shield"></i> About</a></li>
        <li><a href="/contact" class="btn btn-info btn-lg"><i class="fa fa-comment"></i> Contact</a></li>
      </ul/
    </div>
    </nav>
  </header>

  <!-- MAIN CONTENT AND INJECTED VIEWS -->
  <div id="container">
    <span ng-bind="message"></span>
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view class="page {{pageClass}}"></div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center">
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
